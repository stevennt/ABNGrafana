<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">General</h5>
        <div class="gf-form">
            <span class="gf-form-label width-8">Direction</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.direction"
                        ng-change="ctrl.refresh()">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Units</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.units"
                        ng-change="ctrl.refresh()">
                    <option value="b">B</option>
                    <option value="kb">KB</option>
                    <option value="mb">MB</option>
                    <option value="gb">GB</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Display</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.display"
                        ng-change="ctrl.refresh()">
                    <option value="total">Total</option>
                    <option value="rate">Rate</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Mode</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.mode"
                        ng-change="ctrl.refresh()">
                    <option value="separate">Separate</option>
                    <option value="stacked">Stacked</option>
                </select>
            </div>
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">Legend</h5>
        <gf-form-switch class="gf-form" label="Show Legend" label-class="width-11" checked="ctrl.panel.legend.show" on-change="ctrl.refresh()"></gf-form-switch>
        <div class="gf-form">
            <span class="gf-form-label width-11">Position</span>
            <div class="gf-form-select-wrapper width-9">
                <select class="gf-form-input" ng-model="ctrl.panel.legendType" ng-options="t for t in ['Under graph', 'Right side']"
                        ng-change="ctrl.onLegendTypeChanged()"></select>
            </div>
        </div>
        <div ng-if="ctrl.panel.legendType == 'Right side'" class="gf-form">
            <label class="gf-form-label width-11">Width</label>
            <input type="number" class="gf-form-input max-width-5" placeholder="120" bs-tooltip="'Set the width of the legend'"
                   data-placement="right" ng-model="ctrl.panel.legend.sideWidth" ng-change="ctrl.render()" ng-model-onblur>
        </div>
        <div ng-if="ctrl.panel.legendType == 'Under graph'" class="gf-form">
            <label class="gf-form-label width-11">Height</label>
            <input type="number" class="gf-form-input max-width-5" placeholder="20" bs-tooltip="'Set the height of the legend'"
                   data-placement="right" ng-model="ctrl.panel.legend.bottomHeight" ng-change="ctrl.render()" ng-model-onblur>
        </div>
    </div>
</div>
