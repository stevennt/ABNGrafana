<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Grouping</h5>
        <div class="gf-form">
            <span class="gf-form-label width-8">Type</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.groupProperty"
                        ng-change="ctrl.refresh()">
                    <option value="acknowledged">Acknowledged</option>
                    <option value="severity">Severity</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Settings</h5>
        <div class="gf-form">
            <span class="gf-form-label width-8">Direction</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.direction"
                        ng-change="ctrl.refresh()">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </div>
        </div>
    </div>
</div>
